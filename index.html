<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Standard Calculator</h2>

            <div class="screen">
                <h3 class="secondaryDisplay">20 + </h3>
                <h1 class="mainDisplay">400</h1>
            </div>

            <div class="actions">
                <div class="keys">
                    <div class="row1">
                        <button class="first light-grey">C</button>
                        <button class="light-grey">&lt;</button>
                        <button class="light-grey">+</button>
                        <button class="grey">7</button>
                        <button class="grey">8</button>
                        <button class="grey">9</button>
                        <button class="light-grey">-</button>
                        <button class="grey">4</button>
                        <button class="grey">5</button>
                        <button class="grey">6</button>
                        <button class="light-grey">x</button>
                    </div>
                    <div class="row2">
                        <div class="row3">
                            <button class="grey">1</button>
                            <button class="grey">2</button>
                            <button class="grey">3</button>
                            <button class="grey">0</button>
                            <button class="light-grey">.</button>
                            <button class="light-grey">/</button>
                        </div>
    
                        <button class="orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
