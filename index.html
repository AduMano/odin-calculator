<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Standard Calculator</h2>

            <div class="screen">
                <h3 class="secondaryDisplay"> </h3>
                <h1 class="mainDisplay">0</h1>
            </div>

            <div class="actions">
                <div class="keys">
                    <div class="row1">
                        <button data-value="" data-type="clear" class="first light-grey">C</button>
                        <button data-value="" data-type="backspace" class="light-grey">&LeftArrow;</button>
                        <button data-value="add" data-type="operator" class="light-grey">+</button>
                        <button data-value="7" data-type="number" class="grey">7</button>
                        <button data-value="8" data-type="number" class="grey">8</button>
                        <button data-value="9" data-type="number" class="grey">9</button>
                        <button data-value="subtract" data-type="operator" class="light-grey">-</button>
                        <button data-value="4" data-type="number" class="grey">4</button>
                        <button data-value="5" data-type="number" class="grey">5</button>
                        <button data-value="6" data-type="number" class="grey">6</button>
                        <button data-value="multiply" data-type="operator" class="light-grey">&Cross;</button>
                    </div>
                    <div class="row2">
                        <div class="row3">
                            <button data-value="1" data-type="number" class="grey">1</button>
                            <button data-value="2" data-type="number" class="grey">2</button>
                            <button data-value="3" data-type="number" class="grey">3</button>
                            <button data-value="0" data-type="number" class="grey">0</button>
                            <button data-value="." data-type="dot" class="light-grey">.</button>
                            <button data-value="divide" data-type="operator" class="light-grey">&divide;</button>
                        </div>
    
                        <button data-value="" data-type="equal" class="orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
